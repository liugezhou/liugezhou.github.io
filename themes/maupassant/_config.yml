timeline:
  - num: 1
    word: 2017年11月13日。在CSDN写下第一篇博客：关于markdown的用法总结。此为博客萌芽阶段，该平台断续累计输出八篇水文
  - num: 2
    word: 2018年7月13日，在简书平台尝试以抄写内容的方式发布博客，至2019年6月19日在简书停更，累计输出60余篇文章，输出11+万字，获得242个粉丝，1250+喜欢
  - num: 3
    word: 2018年11月01日，掘金写下第一篇博文，至2020年2月19日，总共输出25篇博文，收获点赞146次，阅读量32000+
  - num: 4
    word: 2019年7月3日，在Github上，以https://liugezhou.online域名基于HEXO搭建了自己的个人博客，于2020年8月9日停更，后地址改为https://liugezhou.github.io累计输出94篇博文
  - num: 5
    word: 2020年12月21日，在语雀平台注册用户，以《Web架构之脚手架》为契机，累计输出71篇公开文档，几十篇私密文档。
  - num:  6
    word: 2022年5月2日，基于maupassant主题，以https://liugezhou.github.io/blog域名，基于Github托管，重新搭建个人博客，初始迁移了大部分的语雀博客内容

